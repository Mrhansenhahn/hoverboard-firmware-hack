name: Build Hoverboard Firmware

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          wget https://developer.arm.com/-/media/Files/downloads/gnu-rm/12.3-2022.06/arm-none-eabi-gcc-12.3-2022.06-x86_64-linux.tar.xz
          tar -xvf arm-none-eabi-gcc-12.3-2022.06-x86_64-linux.tar.xz
          sudo cp -r arm-none-eabi-gcc-12.3-2022.06/bin/* /usr/local/bin/

      - name: Build firmware
        run: make
