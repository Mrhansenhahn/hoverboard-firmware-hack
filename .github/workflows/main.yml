name: Build Hoverboard Firmware

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi build-essential

      - name: Build firmware
        run: make

      - name: Upload ELF file
        uses: actions/upload-artifact@v2
        with:
          name: hoverboard-firmware
          path: ./output_file.elf  # Ersetze dies mit dem tats√§chlichen Pfad zur ELF-Datei
