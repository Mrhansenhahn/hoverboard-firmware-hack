name: Build Hoverboard Firmware

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update auf die neueste Version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi build-essential

      - name: Build firmware
        run: make

      - name: Upload ELF file
  uses: actions/upload-artifact@v3
  with:
    name: hoverboard-firmware
    path: build/hover.elf
